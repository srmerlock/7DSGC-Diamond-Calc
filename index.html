    <script>
        function getDays() {
            var date_ini = new Date(document.getElementById("date_ini").value);
            var date_end = new Date(document.getElementById("date_end").value);
            var time_diff = date_end.getTime() - date_ini.getTime();  
            var days_diff = time_diff / (1000 * 60 * 60 * 24);

            return (days_diff + 1);
        }

        function getPvpNormalDiamonds() {
            var pvp_normal = document.getElementById("pvp_normal");
            var normal_tier = document.getElementById("pvp_normal_tier").value;
            var normal_rank = document.getElementById("pvp_normal_rank").value;
            
            var date_ini = new Date(document.getElementById("date_ini").value);
            var date_end = new Date(document.getElementById("date_end").value);
            var segundas = 0;

            var normal_diamonds = 0;
            var normal_diamonds_interval = 0;
            
            if (pvp_normal.checked) {
                if(normal_rank == "campeao") {
                    if(normal_tier == "1") {
                        normal_diamonds = 60;
                    }
                    if(normal_tier == "2") {
                        normal_diamonds = 56;
                    }
                    if(normal_tier == "3") {
                        normal_diamonds = 54;
                    }
                    if(normal_tier == "4") {
                        normal_diamonds = 52;
                    }
                    if(normal_tier == "5") {
                        normal_diamonds = 50;
                    }
                } else if(normal_rank == "mestre") {
                    if(normal_tier == "1") {
                        normal_diamonds = 50;
                    }
                    if(normal_tier == "2") {
                        normal_diamonds = 48;
                    }
                    if(normal_tier == "3") {
                        normal_diamonds = 46;
                    }
                    if(normal_tier == "4") {
                        normal_diamonds = 44;
                    }
                    if(normal_tier == "5") {
                        normal_diamonds = 42;
                    }
                } else if(normal_rank == "platina") {
                    if(normal_tier == "1") {
                        normal_diamonds = 42;
                    }
                    if(normal_tier == "2") {
                        normal_diamonds = 40;
                    }
                    if(normal_tier == "3") {
                        normal_diamonds = 38;
                    }
                    if(normal_tier == "4") {
                        normal_diamonds = 36;
                    }
                    if(normal_tier == "5") {
                        normal_diamonds = 34;
                    }
                } else if(normal_rank == "ouro") {
                    if(normal_tier == "1") {
                        normal_diamonds = 34;
                    }
                    if(normal_tier == "2") {
                        normal_diamonds = 32;
                    }
                    if(normal_tier == "3") {
                        normal_diamonds = 30;
                    }
                    if(normal_tier == "4") {
                        normal_diamonds = 28;
                    }
                    if(normal_tier == "5") {
                        normal_diamonds = 26;
                    }
                } else if(normal_rank == "prata") {
                    if(normal_tier == "1") {
                        normal_diamonds = 26;
                    }
                    if(normal_tier == "2") {
                        normal_diamonds = 24;
                    }
                    if(normal_tier == "3") {
                        normal_diamonds = 22;
                    }
                    if(normal_tier == "4") {
                        normal_diamonds = 20;
                    }
                    if(normal_tier == "5") {
                        normal_diamonds = 18;
                    }
                } else if(normal_rank == "bronze") {
                    if(normal_tier == "1") {
                        normal_diamonds = 18;
                    }
                    if(normal_tier == "2") {
                        normal_diamonds = 16;
                    }
                    if(normal_tier == "3") {
                        normal_diamonds = 14;
                    }
                    if(normal_tier == "4") {
                        normal_diamonds = 12;
                    }
                    if(normal_tier == "5") {
                        normal_diamonds = 10;
                    }
                }

                while (date_ini.getDay() !== 0) {
                    date_ini.setDate(date_ini.getDate() + 1);
                }

        function getLoginDiamonds(days) {
            var first_distance = parseInt(document.getElementById("login_primeiro").value);
            var second_distance = parseInt(document.getElementById("login_segundo").value);
            var interval = second_distance - first_distance;
            var ciclos = 0;
            var resto = 0;
            var login_diamonds = 0;

            //ESTÁ NUM INTERVALO DE 3 DIAS
            if(interval == 4) {
                ciclos = Math.floor((days / 7));
                resto = Math.floor((days % 7));
                if(resto >=3) {
                    login_diamonds += 5;
                }
                login_diamonds += (ciclos * 10);
            }

            //ESTÁ NUM INTERVALO DE 4 DIAS
            if(interval == 3) {
                ciclos = Math.floor((days / 7));
                resto = Math.floor((days % 7));
                if(resto >=4) {

        }

        function getSolgresDiamonds(days) {
            var date_ini = new Date(document.getElementById("date_ini").value);
            var date_end = new Date(document.getElementById("date_end").value);
            
            var solgres_batalha = document.getElementById("solgres_batalha");
            var solgres_especial = document.getElementById("solgres_especial");
            var solgres_diamonds = 0;

            if(solgres_especial.checked) {
                if(days < 14) {
                    solgres_diamonds += days;
                } else {
                    solgres_diamonds += 14;
                }
            }

            if(solgres_batalha.checked) {
                var normal_weeks = 0;
                var double_weeks = 0;
                var time_day = 1000 * 60 * 60 * 24;
                var time_week = time_day * 7;

                const base_date = new Date('2024-04-07');
                const week_ini = new Date(date_ini.getTime() - (date_ini.getDay() * time_day));
                const week_total = Math.ceil((date_end - week_ini + 1) / time_week);

                //DEFINE WEEKS
                for (let i = 0; i < week_total; i++) {
                    const today = new Date(week_ini.getTime() + i * time_week);
                    const double_weeks_diff = Math.floor((today - base_date) / time_week);

                    if (double_weeks_diff >= 0 && double_weeks_diff % 4 === 0) {
                        double_weeks++;
                    } else {
                        normal_weeks++;
                    }
                }
                solgres_diamonds += ((normal_weeks * 2) + (double_weeks * 4));
            }
            return solgres_diamonds;
        }
